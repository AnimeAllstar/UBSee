<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6RFKBN2DZX"></script>

    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-6RFKBN2DZX');
    </script>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />
    <meta name="robots" content="{{ robots }}" />
    <meta name="keywords" content="{{ keywords }}">
    <meta name="author" content="Asad Dhorajiwala, Rithin Kumar">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
      integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- UBSee CSS -->
    <link rel="stylesheet" href="/css/ubsee.css" />

    <title>{{ title }}</title>

    {% block head %}
    {% endblock %}
  </head>

  <body>
    {% block bodyTop %}
    {% endblock %}

    <!-- Bootstrap and Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"
      integrity="sha512-72WD92hLs7T5FAXn3vkNZflWG6pglUDDpm87TeQmfSg8KnrymL2G30R7as4FmTwhgu9H7eSzDCX3mjitSecKnw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% block bodyEnd %}
    {% endblock %}
  </body>

</html>
