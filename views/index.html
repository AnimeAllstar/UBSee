{% extends "base.html" %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}

{% block bodyTop %}
<div class="container-fluid h-100 p-0">
  <!-- Sidebar -->
  <nav class="navbar navbar-expand-lg d-block navbar-dark bg-dark col-lg-3">
    <div class="d-flex justify-content-between p-2">
      <h3 class="text-white">UBC Degree Visualizer</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse p-2" id="navbarNav">
      <div class="accordion w-100" id="sidebar-accordian">
        <!--Selection tab-->
        <div>
          <h2 class="accordion-header" id="selection-tab">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#selection-content">
              Select
            </button>
          </h2>
          <div id="selection-content" class="accordion-collapse collapse show">
            <div class="accordion-body p-0">
              <ul class="list-group">
                <li class="list-group-item rounded-0">
                  <div class="input-group mb-3">
                    <select id="subject-select" name="subject" style="width: 100%">
                      <option value=""></option>
                      {% for sub in subjects %}
                      <option value="{{ sub }}">{{ sub }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <select id="course-select" name="course" style="width: 100%">
                      <option value=""></option>
                    </select>
                  </div>
                </li>
                <li class="list-group-item rounded-0">
                  <form action="/subject" method="GET">
                    <button type="button" class="btn btn-primary" onclick="openTab()">Create</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--Settings tab-->
        <div>
          <h2 class="accordion-header" id="settings-tab">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#settings-content">
              Settings
            </button>
          </h2>
          <div id="settings-content" class="accordion-collapse collapse">
            <div class="accordion-body p-0">
              <ul class="list-group">
                <li class="list-group-item rounded-0">
                  <h5>Direction</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="right" value="0" checked />
                    <label class="form-check-label" for="right">Right</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="down" value="90" />
                    <label class="form-check-label" for="down">Down</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="left" value="180" />
                    <label class="form-check-label" for="left">Left</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="up" value="270" />
                    <label class="form-check-label" for="up">Up</label>
                  </div>
                </li>
                <li class="list-group-item rounded-0">
                  <button type="button" class="btn btn-primary" onclick="updateGraph()">Update</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </nav>

  <!-- Graph -->
  <div id="diagram-div" class="graph-container col-lg-9"></div>
</div>

{% endblock %}

{% block bodyEnd %}

<!-- jQuery and Select2-->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- GoJS -->
<script src="https://unpkg.com/gojs/release/go-debug.js"></script>

<!-- UBC Degree Visualizer Scripts -->
<script src="/js/GraphInitializer.js"></script>
<script src="/js/NodeEventHandler.js"></script>
<script src="/js/SettingsUpdater.js"></script>

<script>
  createGraph({
    subject: "{{ subject }}",
    course: "{{ course }}"
  });

  window.$ = jQuery;
  jQuery(document).ready(function () {
    jQuery('#subject-select').select2({
      placeholder: 'Subject'
    });
    jQuery('#course-select').select2({
      placeholder: 'Course #'
    });
  });

  jQuery('#subject-select').on("select2:selecting", function (e) {
    jQuery('#course-select').empty().trigger("change");
    jQuery("#course-select").select2({
      data: Object.keys(myData[e.params.args.data.text]),
      placeholder: 'Course #'
    });
  });

  function openTab() {
    const subject = document.getElementById('subject-select').value;
    const course = document.getElementById('course-select').value;
    if (subject && course) {
      window.open(`/subject/${subject}/course/${course.split(' ')[1]}`);
    }
  }
</script>
{% endblock %}
