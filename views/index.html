<!DOCTYPE html>
<html>
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>UBC Degree Visualizer</title>
  </head>

  <body onload="createGraph()">
    <div class="container-fluid h-100 p-0">
      <!-- Sidebar -->
      <nav class="navbar navbar-expand-lg d-block navbar-dark bg-dark col-lg-3">
        <div class="d-flex justify-content-between p-2">
          <h3 class="text-white">UBC Degree Visualizer</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse p-2" id="navbarNav">
          <div class="accordion w-100" id="sidebar-accordian">
            <!--Selection tab-->
            <div>
              <h2 class="accordion-header" id="selection-tab">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#selection-content">
                  Course / Subject Selection
                </button>
              </h2>
              <div id="selection-content" class="accordion-collapse collapse">
                <div class="accordion-body p-0">
                  <ul class="list-group">
                    <li class="list-group-item rounded-0">
                      <div class="input-group mb-3">
                        <select class="form-select" id="subject-select">
                          <option selected>Select a subject</option>
                          <option value="CPSC">CPSC</option>
                          <option value="MATH">MATH</option>
                          <option value="PHYS">PHYS</option>
                        </select>
                      </div>
                      <div class="input-group">
                        <select class="form-select" id="subject-select">
                          <option selected>Select a Course</option>
                          <option value="100">100</option>
                          <option value="103">103</option>
                          <option value="107">107</option>
                          <option value="...">...</option>
                        </select>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!--Settings tab-->
            <div>
              <h2 class="accordion-header" id="settings-tab">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#settings-content">
                  Settings
                </button>
              </h2>
              <div id="settings-content" class="accordion-collapse collapse">
                <div class="accordion-body p-0">
                  <ul class="list-group">
                    <li class="list-group-item rounded-0">
                      <h5>Direction</h5>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="direction" id="right" value="0" checked />
                        <label class="form-check-label" for="right">Right</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="direction" id="down" value="90" />
                        <label class="form-check-label" for="down">Down</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="direction" id="left" value="180" />
                        <label class="form-check-label" for="left">Left</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="direction" id="up" value="270" />
                        <label class="form-check-label" for="up">Up</label>
                      </div>
                    </li>
                    <li class="list-group-item rounded-0">
                      <h5>...</h5>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <br />
            <button type="button" class="btn btn-primary" onclick="updateGraph()">Create Graph</button>
          </div>
        </div>
      </nav>

      <!-- Graph -->
      <div id="diagram-div" class="graph-container col-lg-9"></div>
    </div>

    <!-- Modal for Inverse Graph (Course Graph) -->
    <div class="modal fade" id="inverse-graph" tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="course-diagram" class="graph-container h-100"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- GoJS -->
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>

    <!-- UBC Degree Visualizer Scripts -->
    <script src="js/GraphInitializer.js"></script>
    <script src="js/NodeEventHandler.js"></script>
    <script src="js/SettingsUpdater.js"></script>
  </body>
</html>
