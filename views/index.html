{% extends "base.html" %}

{% block head %}

<!-- Select2 CSS and Select2 Bootstrap 5 theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.1.1/dist/select2-bootstrap-5-theme.min.css" />

{% endblock %}

{% block bodyTop %}
<div class="container-fluid h-100 p-0">
  <!-- Sidebar -->
  <nav class="navbar navbar-expand-lg d-block navbar-dark bg-dark col-lg-3">
    <div class="d-flex justify-content-between p-2">
      <h2 class="text-white"><a href="/" class="text-white text-decoration-none m-1">Degree Visualizer</a></h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse p-2" id="navbarNav">
      <div class="accordion w-100" id="sidebar-accordian">
        <!--Selection tab-->
        <div>
          <h2 class="accordion-header" id="selection-tab">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#selection-content">
              Subject / Course Selection
            </button>
          </h2>
          <div id="selection-content" class="accordion-collapse collapse">
            <div class="accordion-body p-0">
              <ul class="list-group">
                <li class="list-group-item rounded-0">
                  <div class="input-group mb-3">
                    <!-- Subject Selection-->
                    <select id="subject-select" name="subject" style="width: 100%">
                      <option value=""></option>
                      {% for sub in subjects %}
                      <option value="{{ sub }}">{{ sub }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <!-- Course Selection-->
                    <select id="course-select" name="course" style="width: 100%">
                      <option value=""></option>
                    </select>
                  </div>
                </li>
                <li class="list-group-item rounded-0">
                  <form action="/subject" method="GET">
                    <button type="button" class="btn btn-primary" onclick="openTab()">Create</button>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--Settings tab-->
        <div>
          <h2 class="accordion-header" id="settings-tab">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#settings-content">
              Settings
            </button>
          </h2>
          <div id="settings-content" class="accordion-collapse collapse">
            <div class="accordion-body p-0">
              <ul class="list-group">
                <!-- Direction Setting -->
                <li class="list-group-item rounded-0">
                  <h5>Direction</h5>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="right" value="0" checked />
                    <label class="form-check-label" for="right">Right</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="down" value="90" />
                    <label class="form-check-label" for="down">Down</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="left" value="180" />
                    <label class="form-check-label" for="left">Left</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="direction" id="up" value="270" />
                    <label class="form-check-label" for="up">Up</label>
                  </div>
                </li>
                <li class="list-group-item rounded-0">
                  <button type="button" class="btn btn-primary" onclick="updateGraph()">Update</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Graph -->
  <div id="graph-div" class="graph-container col-lg-9"></div>
</div>

{% endblock %}

{% block bodyEnd %}

<!-- jQuery and Select2 -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- GoJS -->
<script src="https://unpkg.com/gojs/release/go-debug.js"></script>

<!-- UBC Degree Visualizer Scripts -->
<script src="/js/GraphInitializer.js"></script>
<script src="/js/NodeEventHandler.js"></script>
<script src="/js/PageEventHandler.js"></script>
<script src="/js/Select2EventHandler.js"></script>

<script>
  // calls createGraph() in GraphInitalizer.js
  window.onload = createGraph({
    subject: "{{ subject }}",
    course: "{{ course }}"
  });
</script>

{% endblock %}
